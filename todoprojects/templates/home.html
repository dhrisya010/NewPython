{% extends 'base.html' %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="color:yellowgreen;">TODO</h1>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
      <div class="row">
            <div class="col-md-6">
           <form method="POST" class="p-3 shadow">
      {% csrf_token %}
                 <div class="form-group">
      <h3 style="text-align:left">Task Name</h3>
      <input type="text" name="task" class="form-control" placeholder="Enter the task"><br><br>
      <div class="form-group">
            <h3 style="text-align:left">Priority</h3>
           <input type="text" name="priority" class="form-control" placeholder="Enter your priority"><br><br>
      </div>
                     <div class="form-group">
            <h3 style="text-align:left">Date</h3>
           <input type="date" name="date" class="form-control" placeholder="Enter the date"><br><br>
      </div>
</div>



       <input type="submit" class="btn btn-success">

</form>
      </div>
          <div class="col-md-6">
              {% for i in task %}
              <div class="shadow card">
                  <div class="card-body">
                      <h5 class="card-title">{{i.name}}</h5>
                      <p><b>{{i.priority}}</b></p>
                      <p><b>{{i.date}}</b></p>
                      <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id %}">DONE</a>
                      <a class="btn btn-success" href="{% url 'todoapp:update' i.id %}">UPDATE</a>

                      </div>
                  </div>
                  <br>
              {% endfor %}
              </div>
          </div>
</div>
</div>


{% endblock %}
